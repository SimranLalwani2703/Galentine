<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Galentine? üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffeef6);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  overflow-x: hidden;
}

.card {
  background: #fff;
  padding: 30px 24px;
  border-radius: 26px;
  box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
  max-width: 420px;
  width: 100%;
  text-align: center;
  animation: fadeIn 1s ease;
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff4d88;
  font-size: 2.1rem;
}

.sub {
  color: #ff77aa;
  font-size: 0.95rem;
  margin-bottom: 12px;
}

.name {
  font-size: 1.5rem;
  font-weight: 600;
  color: #ff77aa;
}

.message {
  color: #555;
  margin: 15px 0;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 18px;
  position: relative;
}

button {
  border: none;
  padding: 12px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.25s ease;
}

.yes {
  background: #ff4d88;
  color: #fff;
}

.no {
  background: #ffd1e6;
  color: #ff2f73;
  position: relative;
}

.footer {
  margin-top: 16px;
  font-size: 0.85rem;
  color: #aaa;
  min-height: 1.2em;
}

.music {
  margin-top: 12px;
  font-size: 0.9rem;
  color: #ff77aa;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Panic animation */
@keyframes panic {
  0% { transform: scale(1) rotate(0); }
  50% { transform: scale(0.8) rotate(-6deg); }
  100% { transform: scale(0.85) rotate(6deg); }
}

/* Hearts */
.heart {
  position: fixed;
  font-size: 20px;
  animation: float 4s linear infinite;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-800px); opacity: 0; }
}

/* YES PAGE */
#yesPage {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

#yesPage img {
  width: 220px;
  margin-bottom: 16px;
}

.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #fff, #ffd1e6);
  border-radius: 50%;
  animation: sparkle 1.2s forwards;
}

@keyframes sparkle {
  from { opacity: 1; transform: scale(1); }
  to { opacity: 0; transform: scale(0); }
}
</style>
</head>

<body>

<div id="cardPage" class="card">
  <h1>Will you be my Galentine? üíï</h1>
  <div class="sub">Galentine‚Äôs Day | Feb 13 | 8:00 PM</div>

  <div class="name" id="girlName">Bestie</div>
  <div class="message">Because life is better with you üíñ</div>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes, of course üíï</button>
    <button class="no" id="noBtn">No üôÑ</button>
  </div>

  <div class="footer" id="funnyText">Don‚Äôt even think about pressing No üòå</div>
  <div class="music" onclick="toggleMusic()">üé∂ Tap for background music</div>
</div>

<div id="yesPage">
  <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
  <h1>Yaayyyy üíñ</h1>
  <p style="font-weight:700;color:#ff2f73;font-size:1.3rem;">
    Galentine date confirmed ‚ú®üíÑüç∞
  </p>
  <p style="color:#ff77aa;font-weight:600;">
    For <span id="yesName"></span> üíï
  </p>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9d9c09cfd7.mp3">
</audio>

<audio id="noSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_5f6f0b0d3b.mp3">
</audio>

<audio id="yesSound">
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_8f4f1f2b0c.mp3">
</audio>

<script>
const girlName = "Bestie"; // CHANGE NAME HERE

document.getElementById("girlName").innerText = girlName;

const funnyTexts = [
  "Are you sure? üò¢",
  "What do you mean NO üò§",
  "You really want to say no to ME? ü•∫",
  "Bestie pls don‚Äôt break my heart üíî",
  "Think again‚Ä¶ carefully üòå"
];

const noBtn = document.getElementById("noBtn");
const funnyText = document.getElementById("funnyText");

noBtn.addEventListener("mouseenter", () => {
  noBtn.style.animation = "panic 0.3s infinite";
  noBtn.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*120-60}px) scale(0.85)`;
  document.getElementById("noSound").play();
  funnyText.innerText = funnyTexts[Math.floor(Math.random()*funnyTexts.length)];
});

let musicPlaying = false;
function toggleMusic() {
  const music = document.getElementById("bgMusic");
  musicPlaying ? music.pause() : music.play();
  musicPlaying = !musicPlaying;
}

function sayYes() {
  document.getElementById("yesSound").play();
  document.getElementById("yesName").innerText = girlName;
  document.getElementById("cardPage").style.display = "none";
  document.getElementById("yesPage").style.display = "flex";
  createHearts();
  createSparkles();
}

function createHearts() {
  for (let i=0;i<25;i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíñ";
    h.style.left = Math.random()*100 + "vw";
    h.style.bottom = "0";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}

function createSparkles() {
  for (let i=0;i<30;i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = "50%";
    s.style.top = "50%";
    s.style.setProperty("--x", Math.random()*400-200+"px");
    s.style.setProperty("--y", Math.random()*400-200+"px");
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1200);
  }
}
</script>

</body>
</html>
