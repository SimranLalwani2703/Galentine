<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galentine üíñ</title>

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ffd1e8, #ffe6f2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
    }

    h1 {
      color: #ff4f9a;
      font-size: 26px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    button {
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4f9a;
      color: white;
    }

    .no {
      background: #ddd;
      color: #666;
    }

    .popup {
      font-family: "Poppins", sans-serif; /* new bold font */
      position: fixed;
      bottom: 30px; /* higher than before */
      background: #ffeff7;
      padding: 12px 18px;
      border-radius: 20px;
      color: #ff4f9a;
      font-size: 16px; /* bigger text */
      font-weight: bold; /* bolder */
      animation: floatUp 3s ease forwards;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(-80px); } /* floats higher */
    }

    .hidden { display: none; }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: pink;
      border-radius: 50%;
      animation: sparkle 1.5s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-80px); opacity: 0; }
    }
  </style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-cute.mp3" type="audio/mpeg">
</audio>

<!-- <audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio> --> 
  
<!-- Uh oh sound -->
<audio id="uhOhSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" type="audio/ogg">
</audio>

<div class="card" id="mainCard">
  <h1>Will you be my Galentine? üíñ</h1>
  <button class="yes" onclick="sayYes()">YES üíï</button>
  <button class="no" onclick="showMessage()">NO üò∂</button>
</div>

<div class="card hidden" id="yesCard">
  <h1>Yaayyyy Bestie! ‚ú®</h1>
  <h1>Galentine date confirmed üíÑüç∞</h1>
  <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjJhMGNoY20xYzM1bmtkZnN0bm54b3RiYWU0bm5iYTNyMjdiOWtqYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/D9j761FH8SYJLyW9WO/giphy.gif" width="300">
</div>

<script>
  const music = document.getElementById("bgMusic");
  const uhOh = document.getElementById("uhOhSound");

  const messages = [
    "Are you sure? üò¢",
    "Think again bestie üíï",
    "You really wanna say no to me? ü•∫",
    "This hurts my pink heart üíî",
    "Last chance üëÄüíñ"
  ];

  function showMessage() {
    // play uh oh sound
    uhOh.currentTime = 0;
    uhOh.play();

    const msg = document.createElement("div");
    msg.className = "popup";
    msg.innerText = messages[Math.floor(Math.random() * messages.length)];
    msg.style.left = Math.random() * 80 + "%";
    document.body.appendChild(msg);

    setTimeout(() => msg.remove(), 3000);
  }

  function sayYes() {
    music.play(); // user interaction ‚Üí music allowed
    document.getElementById("mainCard").classList.add("hidden");
    document.getElementById("yesCard").classList.remove("hidden");
    sparkleEffect();
  }

  function sparkleEffect() {
    setInterval(() => {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random() * 100 + "vw";
      s.style.bottom = "0px";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1500);
    }, 300);
  }
</script>

</body>
</html>
